<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="iniciarSesion.css">
    <link rel="shortcut icon" href="/data/favicon-wpppng.png" type="image/x-icon">
    <title>Iniciar Sesión</title>
</head>
<body>
    <section class="inicio">
        <form class="formulario">
            <fieldset class="recuadro">
                <legend>Inicia Sesión</legend>
            
                <label for="numero" class="titulo-input">Numero de celular</label>
                <input type="number" name="numero" id="numero__celular">
                
                <label for="contraseña" class="titulo-input">Contraseña</label>
                <input type="password" name="contraseña" id="contraseña__celular">

                <button class="btn__entrar">Entrar</button>
            </fieldset>
        </form>
        <div class="inicial__secundario">
            <img src="/data/imagenwpp.svg" alt="">
            <span class="spn__wpp">Whatsapp</span>

        </div>
    </section>
</body>
</html>
